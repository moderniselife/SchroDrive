services:
  schrodrive-develop:
    image: ghcr.io/moderniselife/schrodrive:develop
    container_name: schrodrive-develop
    restart: unless-stopped
    network_mode: host
    dns: 1.1.1.1
    ports:
      - "8979:8979"   # Backend API
      - "3001:3001"   # Web GUI
    volumes:
      - type: bind
        source: /home/joseph/schrodrive
        target: /mnt/schrodrive
        bind:
          propagation: rshared
    devices:
      - /dev/fuse:/dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    environment:
      # ===== Web GUI =====
      - RUN_WEB_GUI=true
      - WEB_PORT=3001
      - BACKEND_URL=http://localhost:8979
      # ===== Permissions =====
      - PUID=1000
      - PGID=1000
      - MOUNT_DIR_PERMS=0755
      - MOUNT_FILE_PERMS=0644
      - MOUNT_ALLOW_OTHER=true
      - PROWLARR_URL=${PROWLARR_URL:-http://192.168.1.124:9696}
      - PROWLARR_API_KEY=${PROWLARR_API_KEY}
      # - PROWLARR_CATEGORIES=${PROWLARR_CATEGORIES:-} # Optional
      # Tuning
      - PROWLARR_TIMEOUT_MS=120000
      - PROWLARR_SEARCH_LIMIT=100
      # Optional: limit to fast/healthy indexers (IDs from Prowlarr)
      # - PROWLARR_INDEXER_IDS=1,3,5
      - TORBOX_API_KEY=${TORBOX_API_KEY}
      - TORBOX_BASE_URL=${TORBOX_BASE_URL:-https://api.torbox.app}
      - OVERSEERR_AUTH=${OVERSEERR_AUTH:-}
      - OVERSEERR_API_KEY=${OVERSEERR_API_KEY:-}
      - OVERSEERR_URL=${OVERSEERR_URL:-http://192.168.1.124:5055/api/v1}
      - POLL_INTERVAL_S=${POLL_INTERVAL_S:-30}
      - RUN_WEBHOOK=${RUN_WEBHOOK:-false}
      - RUN_POLLER=${RUN_POLLER:-true}
      - PORT=8979
      - AUTO_UPDATE_ENABLED=${AUTO_UPDATE_ENABLED:-true}
      - AUTO_UPDATE_INTERVAL_S=${AUTO_UPDATE_INTERVAL_S:-3600}
      - AUTO_UPDATE_STRATEGY=${AUTO_UPDATE_STRATEGY:-exit} # exit | git
      - REPO_OWNER=${REPO_OWNER:-moderniselife}
      - REPO_NAME=${REPO_NAME:-SchroDrive}
      - RUN_MOUNT=true
      - RUN_ORGANIZER_WATCH=true
      - ORG_SCAN_INTERVAL_S=300   # optional
      - ORGANIZED_BASE=/mnt/schrodrive/organized
      # - RUN_DEAD_SCANNER=true # runs once
      - RUN_DEAD_SCANNER_WATCH=true # runs continously
      # Providers and Virtual Drive (optional)
      - PROVIDERS=${PROVIDERS:-torbox,realdebrid}
      # Realâ€‘Debrid API + WebDAV (optional)
      - RD_API_BASE=${RD_API_BASE:-https://api.real-debrid.com/rest/1.0}
      - RD_ACCESS_TOKEN=${RD_ACCESS_TOKEN:-}
      - RD_WEBDAV_URL=${RD_WEBDAV_URL:-https://dav.real-debrid.com}
      - RD_WEBDAV_USERNAME=${RD_WEBDAV_USERNAME:-}
      - RD_WEBDAV_PASSWORD=${RD_WEBDAV_PASSWORD:-}
      # TorBox WebDAV (optional)
      - TORBOX_WEBDAV_URL=${TORBOX_WEBDAV_URL:-https://webdav.torbox.app}
      - TORBOX_WEBDAV_USERNAME=${TORBOX_WEBDAV_USERNAME:-}
      - TORBOX_WEBDAV_PASSWORD=${TORBOX_WEBDAV_PASSWORD:-}
      # Mount settings (rclone must be available in container/host)
      - MOUNT_BASE=${MOUNT_BASE:-/mnt/schrodrive}
      - RCLONE_PATH=${RCLONE_PATH:-rclone}
      - MOUNT_VFS_CACHE_MODE=${MOUNT_VFS_CACHE_MODE:-full}
      - MOUNT_DIR_CACHE_TIME=${MOUNT_DIR_CACHE_TIME:-12h}
      - MOUNT_POLL_INTERVAL=${MOUNT_POLL_INTERVAL:-0}
      - MOUNT_BUFFER_SIZE=${MOUNT_BUFFER_SIZE:-64M}
      - MOUNT_VFS_READ_CHUNK_SIZE=${MOUNT_VFS_READ_CHUNK_SIZE:-}
      - MOUNT_VFS_READ_CHUNK_SIZE_LIMIT=${MOUNT_VFS_READ_CHUNK_SIZE_LIMIT:-}
      - MOUNT_VFS_CACHE_MAX_AGE=${MOUNT_VFS_CACHE_MAX_AGE:-}
      - MOUNT_VFS_CACHE_MAX_SIZE=${MOUNT_VFS_CACHE_MAX_SIZE:-}
      - MOUNT_OPTIONS=${MOUNT_OPTIONS:-}
      # Dead scanner
      - DEAD_SCAN_INTERVAL_S=${DEAD_SCAN_INTERVAL_S:-600}
      - DEAD_IDLE_MIN=${DEAD_IDLE_MIN:-120}
      - OVERSEERR_AUTH=${OVERSEERR_AUTH:-}